<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- inject:css -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <!-- endinject -->
  <title>Restaurant Reviews</title>
</head>

<body>
  <a class="skip-link" href="#neighborhoods-select">Skip to main content</a>
  <header>
    <nav>
      <h1>
        <a href="/" role="link">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" role="listbox" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()" aria-label="">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" role="listbox" name="cuisines"  aria-label="Select Cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list"></ul>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        if ('serviceWorker' in navigator) {
          if (!navigator.serviceWorker) return;
            navigator.serviceWorker.register('sw.js').then(function (registration) {
            console.log('Registration ok!'+registration.scope);
          }).catch(function () {
            console.log('Registration ko!');
          });
        }
      });
    }
  </script>
  <!-- inject:js -->
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <!-- endinject -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3wDU7ryUSd0qYaEH_hL6rLPUkq9IA_gs&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/" role="link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
